<h1> Add Emergency Contct Details </h1><form class="input-form"><md-input-container class="input-width">		<input mdInput placeholder="Full Name" [(ngModel)]="fullN" name="fullN" id="fullN"></md-input-container><md-input-container class="input-width">		<input mdInput placeholder="Relationship" [(ngModel)]="relation" name="relation" id="relation"></md-input-container><md-input-container class="input-width">		<input mdInput placeholder="Mobile Number" [(ngModel)]="mobNum" name="mobNum" id="mobNum"></md-input-container><md-input-container class="input-width">		<input mdInput placeholder="Home Number" [(ngModel)]="hoNum" name="hoNum" id="hoNum"></md-input-container><md-input-container class="input-width">		<input mdInput placeholder="Email Adress" [(ngModel)]="eAddress" name="eAddress" id="eAddress"></md-input-container><button md-raised-button (click)="newContact()">Save</button><button md-raised-button md-dialog-close>Exit</button></form>
