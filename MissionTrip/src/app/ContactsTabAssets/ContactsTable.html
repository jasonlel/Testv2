<div class="example-container mat-elevation-z8">  <md-table #table [dataSource]="dataSource">    <!--- Note that these columns can be defined in any order.          The actual rendered columns are set as a property on the row definition" -->    <!-- ID Column -->    <ng-container mdColumnDef="fullName">      <md-header-cell *mdHeaderCellDef> Full Nme </md-header-cell>      <md-cell *mdCellDef="let row"> {{element.fullName}} </md-cell>    </ng-container>    <!-- Progress Column -->    <ng-container mdColumnDef="relationship">      <md-header-cell *mdHeaderCellDef> Relationship </md-header-cell>      <md-cell *mdCellDef="let row"> {{element.relationship}} </md-cell>    </ng-container>    <!-- Name Column -->    <ng-container mdColumnDef="phoneMobile">      <md-header-cell *mdHeaderCellDef> Mobile Phone </md-header-cell>      <md-cell *mdCellDef="let row"> {{element.phoneMobile}} </md-cell>    </ng-container>    <!-- Color Column -->    <ng-container mdColumnDef="phoneHome">      <md-header-cell *mdHeaderCellDef> Home Phone </md-header-cell>      <md-cell *mdCellDef="let row"> {{element.phoneHome}} </md-cell>    </ng-container>     	<ng-container mdColumnDef="emailaddress">      <md-header-cell *mdHeaderCellDef> Email Address </md-header-cell>      <md-cell *mdCellDef="let row"> {{element.emailaddress}} </md-cell>    </ng-container>        <md-header-row *mdHeaderRowDef="displayedColumns"></md-header-row>    <md-row *mdRowDef="let row; columns: displayedColumns;"></md-row>  </md-table></div>
