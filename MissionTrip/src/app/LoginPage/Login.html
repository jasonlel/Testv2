<!DOCTYPE html><md-toolbar color="primary">		<img class="png-icon" src="../assets/Images/International-Service-White-Cutout.png">    <span>Papsda on a Mission Booking Sheet</span>    <span class="banner-spacer"></span>    <img class="png-image" src="../assets/Images/Image1.png">    <img class="png-image" src="../assets/Images/Image2.png">    <img class="png-image" src="../assets/Images/Image3.png">    <img class="png-image" src="../assets/Images/Image4.png">    </md-toolbar><p>Please enter your Username and Password</p><form class="input-form">	<md-input-container class="input-width">		<input mdInput [(ngModel)]="name" id="name" name="name" placeholder="Username">	</md-input-container>		<md-input-container class="input-width">		<input mdInput [(ngModel)]="password" id="password" name="password" placeholder="Password" type="password">	</md-input-container>		<button md-raised-button (click)="login()" >Login</button>	</form>
